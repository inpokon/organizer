<nav class="nav">
  <div class="nav__wrap">
    <div class="nav__logo" *ngIf="isHome" (click)="onClickItemMenu('main')">
      <span class="logo"></span>
      <span class="logo-name">
        Coderbob
      </span>
    </div>
    <a routerLink="/" class="nav__logo" *ngIf="!isHome">
      <span class="logo"></span>
      <span class="logo-name">
        Coderbob
      </span>
    </a>
    <ul class="nav__list nav__list--home " *ngIf="isHome"
        [ngClass]="{'active': openBurger}"
    >
      <li class="nav__item"
          *ngFor="let item of navList"
          (click)="onClickItemMenu(item.code)"
      >
          <span>{{item.name}}</span>
      </li>
    </ul>
    <div class="nav__burger" *ngIf="isHome && isBurger" (click)="onClickBurger()" [ngClass]="{'open': openBurger}">
      <svg viewBox="0 0 800 600">
        <path d="M300,220 C300,220 520,220 540,220 C740,220 640,540 520,420 C440,340 300,200 300,200" class="top_bar" />

        <path d="M300,320 L540,320" class="middle_bar" />

        <path d="M300,210 C300,210 520,210 540,210 C740,210 640,530 520,410 C440,330 300,190 300,190" class="bottom_bar" transform="translate(480, 320) scale(1, -1) translate(-480, -318)" />
      </svg>
    </div>
    <ul class="nav__list" *ngIf="!isHome && router.url === '/erp-info'">
      <li class="nav__item" routerLink="/erp">
        <span>
          Вернуться назад
        </span>
      </li>
    </ul>
  </div>
</nav>
