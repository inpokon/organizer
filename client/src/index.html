<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CoderBob | Сайт портфолио</title>
  <base href="/">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <app-root></app-root>
  <script>
      document.querySelector("meta[name=viewport]").id = "viewport";
      if (screen.width < 414) {
          document.getElementById("viewport").setAttribute("content", "width=415; initial-scale=1; maximum-scale=1");
      }
  </script>
</body>
</html>
